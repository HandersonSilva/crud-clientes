---
#Service (svc)
apiVersion: v1
kind: Service
metadata:
  name: svc-crud-clientes
  namespace: apps
spec:
  type: ClusterIP #NodePort, ClusterIP 
  ports:
    - port: 9000
      # nodePort: 30001
  selector:
    app: crud-clientes

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-crud-clientes
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: traefik
    ingress.kubernetes.io/ssl-redirect: "false"
    # traefik.ingress.kubernetes.io/router.tls: "true"
    # traefik.ingress.kubernetes.io/router.tls.certresolver: default
spec:
  rules:
    - host: app-homolog.ddns.net
      http:
        paths:
          - backend:
              service:
                name: svc-crud-clientes
                port:
                  number: 9000
            path: /
            pathType: Prefix

---
# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: crud-clientes-configmap
  namespace: apps
data:
  APP_NAME: crud-clientes
  APP_ENV: homolog
  APP_KEY: base64:0JLDfs7LwMILehN+urNGdtdmuM5KuD7VzRhimKnOll8=
  DB_HOST: 10.42.1.60 #mysql
  DB_USERNAME: root
  DB_PASSWORD: root
  DB_DATABASE: crud_cliente

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crud-clientes-deployment
  namespace: apps
spec:
  replicas: 3
  template:
    metadata:
      name: crud-clientes
      labels:
        app: crud-clientes
    spec:
      containers:
        - name: crud-clientes-container
          image: handersonsilva/crud-clientes:1.0.12
          ports:
            - containerPort: 9000
          envFrom:
            - configMapRef:
                name: crud-clientes-configmap
  selector:
    matchLabels:
      app: crud-clientes

